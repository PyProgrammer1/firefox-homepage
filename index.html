<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Tab</title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    </head>
    <body>
        <span style="font-size:30px; cursor:pointer" id="settingsBtn" onclick="openSettings()">&#9965;</span>
        <div id="logo-parent">
            <img id="logo" src="assets/logo.png" width="50%" height="50%">
        </div>
        <p id="clock">12:00 AM</p>
        <div class="center">
            <div id="input">
                <form>
                    <div>
                        <input type="text" id="url">
                        <button type="submit" id="goBtn">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 256 256" enable-background="new 0 0 256 256" xml:space="preserve">
                                <g><g><path d="M149.4,224.8c-3.1,0-6.1-1.2-8.3-3.4c-2.2-2.2-3.4-5.2-3.4-8.3s1.2-6.1,3.4-8.3l65.4-65.4H21.4c-6.3,0-11.4-5.1-11.4-11.4c0-6.3,5.1-11.4,11.4-11.4h185.5l-65.4-65.4c-4.6-4.6-4.6-12,0-16.5c2.2-2.2,5.2-3.4,8.3-3.4s6.1,1.2,8.3,3.4l84.5,84.6c3.2,3.2,4.2,7.7,2.8,12l0,0.1c0,0.1-0.1,0.2-0.1,0.4l0,0.1l0,0.1c-0.6,1.9-1.5,3.5-2.9,4.9l-84.5,84.5C155.5,223.5,152.5,224.8,149.4,224.8L149.4,224.8L149.4,224.8z"/></g></g>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="settings-flyout">
            <a href="javascript:void(0)" id="closeBtn" onclick="closeSettings()">&times;</a>
            <label for="engine">Search engine: </label>
            <select id="engine" name="engine">
                <option value="google.com">Google</option>
                <option value="duckduckgo.com">DuckDuckGo</option>
                <option value="ecosia.org">Ecosia</option>
                <option value="bing.com">Bing</option>
            </select>
        </div>
    </body>
</html>
